<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="icon" href="css/favicon.png">

  <link rel="stylesheet" href="css/style.css">


  <meta name="twitter:title" content="Fox Company - Authentification">
  <meta name="twitter:description" content="">
  <meta name="twitter:image" content="https://github.com/Skullyfox/Logintemplate/blob/master/css/og.png">
  <meta property="og:title" content="Fox Company - Authentification">
  <meta property="og:description" content="">
  <meta property="og:image" content="https://github.com/Skullyfox/Logintemplate/blob/master/css/og.png">
  <meta name="twitter:card" content="summary_large_image">


</head>

<body>


  <!-- Mixins-->
  <!-- Pen Title-->
  <div class="pen-title">
    <h1>Fox company</h1>
  </div>
  <div class="container">
    <div class="card"></div>
    <div class="card">
      <h1 class="title">Connexion</h1>
      <form>
        <div class="input-container">
          <input type="text" id="pseudo1" name="pseudo" required="required" />
          <label for="pseudo1">Pseudo</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="password1" name="password" required="required" />
          <label for="password1">Mot de passe</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button type="submit"><span>Se Connecter</span></button>
        </div>
        <div class="footer"><a href="#"></a></div>
      </form>
    </div>
    <div class="card alt">
      <div class="toggle"></div>
      <h1 class="title">Inscription
      <div class="close"></div>
    </h1>
      <form method="post" action="logs/register.php">
        <div class="input-container">
          <input type="text" id="pseudo2" name="pseudo" required="required" />
          <label for="pseudo2">Pseudo</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="password2" name="password" required="required" />
          <label for="password2">Mot de Passe</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="conf-pass" required="required" />
          <label for="conf-pass">Confirmer Mot de Passe</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button type="submit"><span>S'inscrire</span></button>
        </div>
      </form>
    </div>
  </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



  <script src="js/index.js"></script>




</body>

</html>
